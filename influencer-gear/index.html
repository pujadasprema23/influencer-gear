<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>influencer gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <section>
            <div class="top-container">
                <div class="influencer-container">
                    <h2 class="influencer-text">Influencer products</h2>
                </div>
                <div class="list-container">
                    <ul>
                        <li>Home</li>
                        <li>Products</li>
                        <li>Sign up</li>
                        <li>Log In</li>
                        <li><i class="fa fa-search"></i></li>
                        <li><i class="fa-solid fa-cart-shopping"></i></li>
                    </ul>
                </div>
            </div>
        </section>
        <section>
            <div class="banner-container">
                <div class="banner-txt">
                    <h1 class="banner-title">Start your Journey as <br> Influencer</h1>
                    <p class="banner-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br>vestibulum sed scelerisque eros. Lectus faucibus.</p>
                    <button class="btn-primary">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-camera">
                    <img src="images/main-camera.png" alt="" class="banner-img">
                </div>
            </div>
        </section>
    </header>
    <body>
        <section>
            <div class="logo-container">
                <img src="images/download (2).png" alt="" class="logos">
                <img src="images/" alt="" class="logos">
                <img src="" alt="" class="logos">
                <img src="" alt="" class="logos">
                <img src="" alt="" class="logos">
                <img src="" alt="" class="logos">
                <img src="" alt="" class="logos">
            </div>
        </section>
    </body>
    <footer>
        
    </footer>
</body>
